<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Day Weather Forecast</title>

    <script
      src="https://kit.fontawesome.com/9d317aec20.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>5 Day Weather Forecast</h1>
    </header>
    <!-- Sidebar for city search -->
    <div class="row container-fluid">
      <div class="col-3 sidebar">
        <h3 class="sidebar-title">Search for a City:</h3>
        <div class="input-group mb-3">
          <input
            type="text"
            id="city-input"
            class="form-control"
            placeholder="City Name"
            aria-describedby="search-city"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="search-city"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <ul class="list-group" id="city-list"></ul>
      </div>
      <!-- Render city data here -->
      <div class="col" id="city-info">
        <div class="card mb-3">
          <div class="card-body">
            <img class="icon">
            <div id="weather-icon"></div>
            <h5 class="card-title"></h5>
            <p class="card-text" id="temperature"></p>
            <p class="card-text" id="humidity"></p>
            <p class="card-text" id="wind-speed"></p>
            <p class="card-text" id="uv-index"></p>
          </div>
        </div>
          <h3>5-Day Forecast</h3>
          <div class="row row-cols-3" id="forecast"></div>
        </div>
      </div>
    </div>
    <!-- Render Daily Forcast here -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
